<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Design 2 - MA1</title>
</head>
<body>
  <header>
    <div class="logo-cont">
      <img src="images/home-decor-logo.svg" id="logo" alt="brand logo">
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">Interior</a></li>
        <li><a href="/">Lighting</a></li>
        <li><a href="/">Living Room</a></li>
        <li><a href="/">Bedroom</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="jumbotron">
      <div>
        <h2>Autumn Collection 2021</h2>
      </div>
      <img src="images/homepage.jpg" alt="Sofa with interior decoration">
    </div>

    <section id="livingroom">
      <h2>Living Room</h2>
      <div class="items">
        <h3>Title</h3>
        <img class="images-reflect" src="images/sofa1.png">
        <span>500€</span>
      </div>
      <div class="items">
        <h3>Title</h3>
        <img class="images-reflect" src="images/sofa2.png">
        <span>500€</span>
      </div>
    </section>

    <section id="bedroom">
      <h2>Bedroom</h2>
      <div class="items">
        <h3>Title</h3>
        <img src="images/bed1.png">
        <span>500€</span>
      </div>
      <div class="items">
        <h3>Title</h3>
        <img src="images/bed2.png">
        <span>500€</span>
      </div>
      <div class="items">
        <h3>Title</h3>
        <img src="images/bed3.png">
        <span>500€</span>
      </div>
    </section>

    <section id="interior">
      <h2>Interior</h2>
      <div class="items">
        <h3>Title</h3>
        <img src="images/chair1.png">
        <span>500€</span>
      </div>
      <div class="items">
        <h3>Title</h3>
        <img src="images/bench.png">
        <span>500€</span>
      </div>
      <div class="items">
        <h3>Title</h3>
        <img src="images/chair2.png">
        <span>500€</span>
      </div>
    </section>

  </main>
  <footer>
    <div>
      <h4>Contact</h4>
      <p><span>Address:</span> Street 1, 1111</p>
      <p><span>Email:</span> email@email.com</p>
    </div>
    <div>
      <h4>Find us</h4>
    </div>
    <div>
      <h4>Newsletter</h4>
      <form>
        <input type="email" id="email" placeholder="Email">
      </form>
    </div>
  </footer>
</body>
</html>
